<!DOCTYPE html>

    <meta charset="UTF-8">

  <body>


    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 auto-resize-height scroll-y" id="preview">

        </div>

        <div class="col-md-10 auto-resize-height no-padding grid-wrapper" id="center-view">

          <!-- <div class="form-group row has-success input-block">
            <label for="id-input" class="col-sm-2 col-form-label">BoxIndex</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-success" id="id-input" placeholder="name@example.com">

            </div>
          </div> -->

          <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary grid-topbar">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">LabelIF</a>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" id="nav-select">Select</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="nav-drawbox">DrawBox</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="nav-reset">Reset</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="nav-export">Export</a>
                </li>
              </ul>
              <span class="navbar-text" id="topbar-text">

                No image selected
              </span>
            </div>
          </nav>

          <section class="grid-content" id="canvas-wrapper" style="display: none;">
            <canvas id="center-canvas" />
          </section>

          <section class="grid-content" id="upload-section">
            <form id="file-upload-form" class="uploader">
              <input id="file-upload" type="file" name="fileUpload" webkitdirectory mozdirectory msdirectory odirectory directory multiple />

              <label for="file-upload" id="file-drag">
                <img id="file-image" src="#" alt="Preview" class="hidden">
                <div id="start">
                  <i class="fa fa-download" aria-hidden="true"></i>
                  <div>Select a file or drag here</div>
                  <div id="notimage" class="hidden">This folder don't contain dataset match the format!</div>
                  <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                </div>
                <div id="response" class="hidden">
                  <div id="messages"></div>
                  <progress class="progress" id="file-progress" value="0">
                    <span>0</span>%
                  </progress>
                </div>
              </label>
            </form>
          </section>
          <!-- <img src="" alt="" id="center-img" class="auto-resize-width"> -->
        </div>

      </div>
    </div>
